<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Number guessing game</h1>
  <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or less.</p>
  <form action="">
    <label for="user-guess">Enter your guess</label>
    <input type="text" id="user-guess">
    <input type="button" id="lucky-button" value="I'm lucky">
  </form>

  <div>
    <p class="previous-guesses">Previous Guesses: </p>
    <p class="wrong-or-right"></p>
    <p class="last-guess-accuracy"></p>
  </div>

<script src="/script.js"></script>
</body>
</html>
